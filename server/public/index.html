<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <title>La Bonne Paye</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body {
            font-family: system-ui, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            width: 100%;
            background: #f0f0f0;
            text-align: center;
            padding: 10px 0;
            border-bottom: 1px solid #ccc;
        }

        main {
            display: flex;
            flex-direction: row;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            gap: 20px;
        }

        #sidebar {
            width: 260px;
        }

        #plateau-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #plateau {
            display: grid;
            grid-template-columns: repeat(6, 80px);
            grid-template-rows: repeat(6, 80px);
            gap: 2px;
            position: relative;
        }

        .case {
            background-size: cover;
            background-position: center;
            border: 1px solid #999;
            position: relative;
        }

        .centre {
            grid-column: 3 / 5;
            grid-row: 3 / 5;
            background-size: cover;
            /* ← important */
            background-position: center;
            /* ← important */
        }


        .pion {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            position: absolute;
            z-index: 10;
            border: 2px solid #fff;
        }

        .joueur0 {
            background: red;
        }

        .joueur1 {
            background: blue;
        }

        .joueur2 {
            background: green;
        }

        .joueur3 {
            background: orange;
        }

        .joueur4 {
            background: purple;
        }

        .joueur5 {
            background: brown;
        }

        .player-item {
            margin-bottom: 10px;
        }

        .actif {
            font-weight: bold;
            color: darkgreen;
        }

        .historique {
            font-size: 12px;
            color: #555;
            margin-left: 10px;
            display: block;
        }

        #counter {
            font-weight: 600;
            margin: 4px 0 8px;
        }

        button {
            cursor: pointer;
        }

        #err {
            color: #b00020;
            font-weight: 600;
            margin-top: 8px;
            display: none;
        }
    </style>
</head>

<body>
    <header>
        <h1>La Bonne Paye</h1>
    </header>

    <main>
        <div id="sidebar">
            <button id="resetBtn">Réinitialiser la partie</button>
            <h2>Joueurs :</h2>
            <div id="counter">0 / 6 joueurs</div>
            <ul id="players"></ul>
            <div id="err"></div>
        </div>

        <div id="plateau-container">
            <div id="plateau"></div>
        </div>
    </main>

    <script src="/js/index.js"></script>
</body>

</html>
