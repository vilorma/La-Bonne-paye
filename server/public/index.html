<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <title>La Bonne Paye</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            width: 100%;
            background-color: #f0f0f0;
            text-align: center;
            padding: 10px 0;
            border-bottom: 1px solid #ccc;
        }

        main {
            display: flex;
            flex-direction: row;
            width: 100%;
            padding: 20px;
        }

        #sidebar {
            width: 250px;
            margin-right: 20px;
        }

        #plateau-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #plateau {
            display: grid;
            grid-template-columns: repeat(6, 80px);
            grid-template-rows: repeat(6, 80px);
            gap: 2px;
            position: relative;
        }

        .case {
            background-color: #eee;
            border: 1px solid #999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            position: relative;
            text-align: center;
        }

        .centre {
            grid-column: 3 / 5;
            grid-row: 3 / 5;
            background-color: #ccc;
        }

        .pion {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            position: absolute;
            z-index: 10;
            border: 2px solid white;
        }

        .joueur0 {
            background-color: red;
        }

        .joueur1 {
            background-color: blue;
        }

        .joueur2 {
            background-color: green;
        }

        .joueur3 {
            background-color: orange;
        }

        .joueur4 {
            background-color: purple;
        }

        .joueur5 {
            background-color: brown;
        }

        .player-item {
            margin-bottom: 10px;
        }

        .actif {
            font-weight: bold;
            color: darkgreen;
        }

        .historique {
            font-size: 12px;
            color: #555;
            margin-left: 10px;
        }
    </style>
</head>

<body>
    <header>
        <h1>La Bonne Paye</h1>
    </header>

    <main>
        <div id="sidebar">
            <button id="resetBtn">RÃ©initialiser la partie</button>
            <h2>Joueurs :</h2>
            <ul id="players"></ul>
        </div>

        <div id="plateau-container">
            <div id="plateau"></div>
        </div>
    </main>

    <script src="/js/index.js"></script>
</body>

</html>
